<html>
<head><title>Biodata Form</title></head>
<body>

<h2>Biodata Form</h2>

<form>
    <label>Name:</label><br>
    <input type="text" required><br><br>

    <label>Email:</label><br>
    <input type="email" required><br><br>

    <label>Age:</label><br>
    <input type="number" required><br><br>

    <label>Blood Group:</label><br>
    <select required>
        <option value="">-- Select --</option>
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>AB+</option>
    </select><br><br>

    <label>Marital Status:</label><br>
    <input type="radio" name="status" required> Single
    <input type="radio" name="status"> Married<br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
